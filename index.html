<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reminder Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9fb;
      --card-bg: rgba(255, 255, 255, 0.75);
      --text: #1e1e2f;
      --accent: #7c3aed;
      --label: #111827;
      --highlight: #e0f2f1;
    }

    body.dark {
      --bg: #1e1e2f;
      --card-bg: rgba(30, 30, 47, 0.85);
      --text: #f1f1f1;
      --accent: #c084fc;
      --label: #f9fafb;
      --highlight: #374151;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      position: relative;
    }

    .dark header {
      background: rgba(0, 0, 0, 0.3);
    }

    #darkModeToggle {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 1rem;
      align-items: center;
      justify-content: space-between;
    }

    form input, form select {
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #f0f4f8;
      flex: 1;
      min-width: 180px;
    }

    .btn {
      padding: 0.9rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    ul#remindersList {
      list-style: none;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    ul#remindersList li {
      background: var(--card-bg);
      border-left: 6px solid var(--accent);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .calendar {
      padding: 0 1rem 4rem;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
    }

    .calendar-header h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
    }

    .day {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 12px;
      min-height: 100px;
      padding: 0.75rem;
      transition: background 0.2s ease;
      position: relative;
      cursor: default;
    }

    .day:hover {
      background: var(--highlight);
    }

    .day .label {
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--label);
      margin-bottom: 0.5rem;
    }

    .today {
      border: 2px solid var(--accent);
    }

    .reminder-name {
      background: #ede9fe;
      color: #5b21b6;
      font-size: 0.85rem;
      margin-top: 0.4rem;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    body.dark .reminder-name {
      background: #5b21b6;
      color: #ede9fe;
    }

    .more-reminders {
      margin-top: 0.3rem;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
    }

    /* Popup overlay */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #popupContent {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: var(--text);
      position: relative;
      font-size: 1rem;
    }

    #popupContent h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    #popupContent ul {
      list-style: disc;
      padding-left: 1.5rem;
      max-height: 60vh;
      overflow-y: auto;
    }

    #popupContent button.closePopup {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      ul#remindersList li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <button id="darkModeToggle">ðŸŒ™ Toggle Dark</button>
</header>

<form id="reminderForm">
  <input type="text" id="reminderInput" placeholder="Enter reminder..." required />
  <input type="date" id="startDate" required />
  <select id="repeatInterval">
    <option value="0">No repeat</option>
    <option value="7">Weekly</option>
    <option value="30">Monthly</option>
    <option value="90" selected>Every 3 months</option>
    <option value="180">Every 6 months</option>
    <option value="365">Yearly</option>
  </select>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<ul id="remindersList"></ul>

<section class="calendar">
  <div class="calendar-header">
    <button id="prevMonthBtn" class="btn btn-primary">&lt; Prev</button>
    <h2 id="calendarMonthYear"></h2>
    <button id="nextMonthBtn" class="btn btn-primary">Next &gt;</button>
  </div>
  <div class="calendar-grid" id="calendarGrid"></div>
</section>

<!-- Popup for more reminders -->
<div id="popupOverlay">
  <div id="popupContent">
    <button class="closePopup" title="Close">&times;</button>
    <h3>Reminders</h3>
    <ul id="popupList"></ul>
  </div>
</div>

<script>
  const remindersList = document.getElementById('remindersList');
  const reminderInput = document.getElementById('reminderInput');
  const startDate = document.getElementById('startDate');
  const repeatInterval = document.getElementById('repeatInterval');
  const calendarGrid = document.getElementById('calendarGrid');
  const calendarMonthYear = document.getElementById('calendarMonthYear');
  const prevMonthBtn = document.getElementById('prevMonthBtn');
  const nextMonthBtn = document.getElementById('nextMonthBtn');
  const popupOverlay = document.getElementById('popupOverlay');
  const popupList = document.getElementById('popupList');
  const popupCloseBtn = document.querySelector('#popupContent .closePopup');

  let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
  let currentDate = new Date();
  currentDate.setDate(1);

  function formatDate(d) {
    return d.toISOString().split('T')[0];
  }

  function saveReminders() {
    localStorage.setItem('reminders', JSON.stringify(reminders));
  }

  function addReminder() {
    const text = reminderInput.value.trim();
    const dateValue = startDate.value;
    const repeatDays = Number(repeatInterval.value);
    if (!text || !dateValue) return;

    reminders.push({ id: Date.now(), text, date: dateValue, repeat: repeatDays });
    saveReminders();
    reminderInput.value = '';
    repeatInterval.value = '0';
    initDateInput();
    displayReminders();
    renderCalendar(currentDate);
  }

  function removeReminder(id) {
    reminders = reminders.filter(r => r.id !== id);
    saveReminders();
    displayReminders();
    renderCalendar(currentDate);
  }

  function displayReminders() {
    remindersList.innerHTML = '';
    if (reminders.length === 0) {
      remindersList.innerHTML = '<li style="font-style:italic; color:#888;">No reminders yet.</li>';
      return;
    }
    reminders.forEach(r => {
      const li = document.createElement('li');

      const text = document.createElement('div');
      text.innerHTML = `<strong>${r.text}</strong><div style="font-size:0.85rem;">Starts: ${r.date} | ${r.repeat ? `Repeats every ${r.repeat} days` : 'No repeat'}</div>`;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'btn btn-danger';
      delBtn.onclick = () => removeReminder(r.id);

      li.appendChild(text);
      li.appendChild(delBtn);
      remindersList.appendChild(li);
    });
  }

  // Render calendar with max 2 reminders + "+N more" clickable
  function renderCalendar(date) {
    calendarGrid.innerHTML = '';
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDayIndex = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    calendarMonthYear.textContent = `${monthNames[month]} ${year}`;

    const remindersMap = {};

    reminders.forEach(r => {
      const start = new Date(r.date);
      const repeat = r.repeat;
      const monthStart = new Date(year, month, 1);
      const monthEnd = new Date(year, month, daysInMonth);
      let datePointer = new Date(start);

      if (repeat === 0) {
        if (start.getFullYear() === year && start.getMonth() === month) {
          const key = formatDate(start);
          remindersMap[key] = remindersMap[key] || [];
          remindersMap[key].push(r.text);
        }
      } else {
        while (datePointer < monthStart) {
          datePointer.setDate(datePointer.getDate() + repeat);
        }
        while (datePointer <= monthEnd) {
          const key = formatDate(datePointer);
          remindersMap[key] = remindersMap[key] || [];
          remindersMap[key].push(r.text);
          datePointer.setDate(datePointer.getDate() + repeat);
        }
      }
    });

    for (let i = 0; i < firstDayIndex; i++) {
      const blank = document.createElement('div');
      calendarGrid.appendChild(blank);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const d = new Date(year, month, day);
      const cell = document.createElement('div');
      cell.className = 'day';

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = day;
      cell.appendChild(label);

      if (
        day === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear()
      ) {
        cell.classList.add('today');
      }

      const key = formatDate(d);
      const dayReminders = remindersMap[key] || [];

      // Show max 2 reminders
      dayReminders.slice(0, 2).forEach(rem => {
        const remDiv = document.createElement('div');
        remDiv.className = 'reminder-name';
        remDiv.textContent = rem;
        cell.appendChild(remDiv);
      });

      if (dayReminders.length > 2) {
        const moreCount = dayReminders.length - 2;
        const moreBtn = document.createElement('div');
        moreBtn.className = 'more-reminders';
        moreBtn.textContent = `+${moreCount} more`;
        moreBtn.title = 'Click to see all reminders';
        moreBtn.onclick = () => openPopup(key, dayReminders);
        cell.appendChild(moreBtn);
      }

      calendarGrid.appendChild(cell);
    }
  }

  // Popup logic
  function openPopup(dateStr, remindersArr) {
    popupList.innerHTML = '';
    const popupTitle = popupOverlay.querySelector('h3');
    popupTitle.textContent = `Reminders on ${dateStr}`;
    remindersArr.forEach(rem => {
      const li = document.createElement('li');
      li.textContent = rem;
      popupList.appendChild(li);
    });
    popupOverlay.style.display = 'flex';
  }

  popupCloseBtn.onclick = () => {
    popupOverlay.style.display = 'none';
  };

  popupOverlay.onclick = (e) => {
    if (e.target === popupOverlay) popupOverlay.style.display = 'none';
  };

  // Dark mode toggle
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.onclick = () => {
    document.body.classList.toggle('dark');
    darkModeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ Toggle Light' : 'ðŸŒ™ Toggle Dark';
  };

  // Initialize startDate input to today
  function initDateInput() {
    const today = new Date().toISOString().split('T')[0];
    startDate.value = today;
    startDate.min = today;
  }

  // Navigation buttons
  prevMonthBtn.onclick = () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  };

  nextMonthBtn.onclick = () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  };

  // Form submit
  document.getElementById('reminderForm').addEventListener('submit', e => {
    e.preventDefault();
    addReminder();
  });

  // Init
  initDateInput();
  displayReminders();
  renderCalendar(currentDate);
</script>

</body>
</html>
